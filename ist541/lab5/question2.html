<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>question2</title>
<link href="css/octopus.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 
$(function(){
	
	$("#option1").click( function(){
         $("#feedback").html("<h2 style='color:red'> Octopi are unlike many other animals who have 1 heart. </h2>");
         $("#octopus_hearts").css("display","none");
});
	
	$("#option3").click( function(){
                 $("#feedback").html("<h2 style='color:green'> Correct! They have 3 hearts! </h2>");
                 $("#octopus_hearts").css("display","inline");
});

	$("#option2, #option4").click( function(){
             $("#feedback").html("<h2 style='color:red'> Close, but not quite correct. Try again! </h2>");
    $("#octopus_hearts").css("display","none");
});

 
});

</script>
</head>

<body>
	
<div id="wrapper">
	<h1>How many hearts do Octopi have?</h1>
	<h3>Click on one of the following choices</h3>
 
	<h2 id="option1" class="choices"> 1 </h2>
	<h2 id="option2" class="choices"> 2 </h2>
	<h2 id="option3" class="choices"> 3 </h2>
	<h2 id="option4" class="choices"> 4 </h2>
 
	<div id="feedback"></div>
	<img id="octopus_hearts" src="img/octopus_hearts.jpg" />

<br>
<a href="https://caseylbell.github.io/ist541/lab5/index.html" >Back</a>
</div>

</body>
</html>
