<!doctype html>
<html>
	
<head>
<meta charset="UTF-8">
<title>Adobe Animate</title>
<link href="css/finalproject.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/gifs.js"></script>
</head>

<body>
	
<div id="wrapper">       
 <h2>Where do you click on the Adobe Animate Timeline to insert a keyframe at 5 seconds? <strong>Click on it!</strong></h2><br>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel"> 
           Feedback
        </h4>
      </div>
      <div class="modal-body">
 		<div id="feedback"></div>
		</div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

 <img src="img/timeline.png" alt="Adobe Animate timeline" width="650" height="420" usemap="#Map"/>
 <map name="Map">
   <area id="fivesecs" shape="rect" coords="860,262,893,309" href="#" alt="Five seconds" title="Five seconds">
 </map>
 <br /><br />

</div><!--closing wrapper-->

</body>
</html>
